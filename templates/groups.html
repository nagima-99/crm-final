{% extends "base_administrator.html" %}

{% block title %}Группы{% endblock %}

{% block content %}
<div class="group-form ">
    <h2>Список групп</h2>
    <a href="{{ url_for('add_group') }}" class="add-group-link">Добавить новую группу</a>

    <table class="group-list-table">
        <thead>
            <tr>
                <th>Название группы</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.group_name }}</td>
                <td>
                    <!-- Иконка редактирования -->
                    <a href="{{ url_for('edit_group', id=group.id) }}" class="edit-link">
                        <i class="fa fa-edit"></i>
                    </a>
                    <!-- Иконка удаления -->
                    <a href="{{ url_for('delete_group', id=group.id) }}" class="delete-link">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
