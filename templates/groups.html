{% extends "base_administrator.html" %}

{% block title %}Группы{% endblock %}

{% block content %}
<h2>Список групп</h2>
<a href="{{ url_for('add_group') }}">Добавить новую группу</a>

<table>
    <thead>
        <tr>
            <th>Название группы</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.group_name }}</td>
            <td>
                <a href="{{ url_for('edit_group', id=group.id) }}">Редактировать</a>
                <a href="{{ url_for('delete_group', id=group.id) }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
