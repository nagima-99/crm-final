{% extends "base_administrator.html" %}

{% block title %}Редактировать курс{% endblock %}

{% block content %}
<div class="course-form">
    <form method="POST" action="{{ url_for('edit_course', id=course.id) }}">
        {{ form.hidden_tag() }}
        <div>
            <label for="course_name">Название курса:</label>
            {{ form.course_name(class="input") }}
        </div>
        <div>
            <label for="academic_hours">Академические часы:</label>
            {{ form.academic_hours(class="input") }}
        </div>
        <div>
            <label for="price">Абонемент:</label>
            {{ form.price(class="input") }}
        </div>
        <button type="submit" class="btn">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
