{% extends "base_administrator.html" %}

{% block title %}Курсы{% endblock %}

{% block content %}
<div class="course-form">
    <h2>Список курсов</h2>
    <a href="{{ url_for('add_course') }}" class="add-course-link">Добавить новый курс</a>

    <table class="course-list-table">
        <thead>
            <tr>
                <th>Название курса</th>
                <th>Часы</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_name }}</td>
                <td>{{ course.academic_hours }}</td>
                <td>{{ course.price }}</td>
                <td>
                    <a href="{{ url_for('edit_course', id=course.id) }}" class="edit-link"><i class="fa fa-edit"></i></a>
                    <a href="{{ url_for('delete_course', id=course.id) }}" class="delete-link"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
