{% extends "base_administrator.html" %}

{% block title %}Редактировать группу{% endblock %}

{% block content %}
<div class="group-form ">
    <form method="POST" action="{{ url_for('edit_group', id=group.id) }}">
        {{ form.hidden_tag() }}
        
        <div>
            <label for="group_name">Название группы:</label>
            {{ form.group_name(class="input") }}
        </div>
        <div>
            <button type="submit">Сохранить изменения</button>
        </div>
    </form>
</div>
{% endblock %}
